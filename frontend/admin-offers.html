<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Offers - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <img src="image/logo (2).png" alt="Logo" class="sidebar-logo">
            <h2>Admin Panel</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
            <a href="admin-orders.html" class="nav-item"><i class="fas fa-shopping-bag"></i><span>Order Management</span></a>
            <a href="admin-restaurants.html" class="nav-item"><i class="fas fa-store"></i><span>Restaurants</span></a>
            <a href="admin-users.html" class="nav-item"><i class="fas fa-users"></i><span>Users</span></a>
            <a href="admin-riders.html" class="nav-item"><i class="fas fa-motorcycle"></i><span>Riders</span></a>
            <a href="admin-reviews.html" class="nav-item"><i class="fas fa-star"></i><span>Reviews & Ratings</span></a>
            <a href="admin-offers.html" class="nav-item active"><i class="fas fa-percent"></i><span>Platform Offers</span></a>
            <a href="admin-reports.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Reports</span></a>
            <a href="admin-settings.html" class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Platform Offers</h1>
            <div class="top-bar-actions">
                <div class="user-info"><i class="fas fa-user-shield"></i><span id="adminName">Administrator</span></div>
            </div>
        </div>

        <div class="dashboard-container">
            <div class="quick-stats-row">
                <div class="quick-stat">
                    <div class="quick-stat-icon"><i class="fas fa-percent"></i></div>
                    <div class="quick-stat-info"><h4>Total Offers</h4><p>28</p></div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-icon success"><i class="fas fa-check-circle"></i></div>
                    <div class="quick-stat-info"><h4>Active</h4><p>15</p></div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-icon info"><i class="fas fa-users"></i></div>
                    <div class="quick-stat-info"><h4>Total Uses</h4><p>3,456</p></div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-icon warning"><i class="fas fa-dollar-sign"></i></div>
                    <div class="quick-stat-info"><h4>Discount Given</h4><p>à§³87,540</p></div>
                </div>
            </div>

            <div class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-percent"></i> Active Platform Offers</h2>
                    <button class="btn btn-primary" onclick="createNewOffer()"><i class="fas fa-plus"></i> Create New Offer</button>
                </div>
                <div class="offers-grid" id="offersGrid"></div>
            </div>
        </div>
    </div>

    <script src="admin-common.js"></script>
    <script src="admin-offers.js"></script>
</body>
</html>
