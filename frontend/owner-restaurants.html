<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurants - Owner Dashboard</title>
    <link rel="stylesheet" href="owner-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <img src="image/logo (2).png" alt="Logo" class="sidebar-logo">
            <h2>Gorom Delivery</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="owner-dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="owner-restaurants.html" class="nav-item active">
                <i class="fas fa-store"></i>
                <span>My Restaurants</span>
            </a>
            <a href="owner-menu.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>Menu Management</span>
            </a>
            <a href="owner-orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Orders</span>
            </a>
            <a href="owner-offers.html" class="nav-item">
                <i class="fas fa-percent"></i>
                <span>Offers & Deals</span>
            </a>
            <a href="owner-reviews.html" class="nav-item">
                <i class="fas fa-star"></i>
                <span>Reviews</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <h1 class="page-title">My Restaurants</h1>
            
            <div class="top-bar-actions">
                <button class="btn btn-primary" onclick="openAddRestaurantModal()">
                    <i class="fas fa-plus"></i> Add Restaurant
                </button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="ownerName">Owner Name</span>
                </div>
            </div>
        </div>

        <!-- Restaurants Content -->
        <div class="dashboard-container">
            <!-- Restaurant Cards Grid -->
            <div class="restaurants-grid" id="restaurantsGrid">
                <!-- Restaurants will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Restaurant Modal -->
    <div id="restaurantModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Restaurant</h2>
                <span class="modal-close" onclick="closeRestaurantModal()">&times;</span>
            </div>
            
            <form id="restaurantForm" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name *</label>
                        <input type="text" id="restaurantName" class="form-input" required placeholder="Enter restaurant name">
                    </div>
                    
                    <div class="form-group">
                        <label for="restaurantPhone">Phone Number *</label>
                        <input type="tel" id="restaurantPhone" class="form-input" required placeholder="Enter phone number">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="restaurantAddress">Address *</label>
                        <input type="text" id="restaurantAddress" class="form-input" required placeholder="Enter full address">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="restaurantDescription">Description</label>
                        <textarea id="restaurantDescription" class="form-textarea" placeholder="Describe your restaurant"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="restaurantImage">Restaurant Image URL</label>
                        <input type="url" id="restaurantImage" class="form-input" placeholder="https://example.com/image.jpg">
                        <small>Or upload image:</small>
                        <input type="file" id="restaurantImageFile" accept="image/*" class="form-input" style="margin-top: 5px;">
                    </div>
                    
                    <div class="form-group">
                        <label>Preview</label>
                        <div class="image-preview" id="imagePreview">
                            <i class="fas fa-image"></i>
                            <p>No image selected</p>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeRestaurantModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Restaurant
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="owner-common.js"></script>
    <script src="owner-restaurants.js"></script>
</body>
</html>
