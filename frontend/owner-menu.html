<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Owner Dashboard</title>
    <link rel="stylesheet" href="owner-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <img src="image/logo (2).png" alt="Logo" class="sidebar-logo">
            <h2>Gorom Delivery</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="owner-dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="owner-restaurants.html" class="nav-item">
                <i class="fas fa-store"></i>
                <span>My Restaurants</span>
            </a>
            <a href="owner-menu.html" class="nav-item active">
                <i class="fas fa-utensils"></i>
                <span>Menu Management</span>
            </a>
            <a href="owner-orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Orders</span>
            </a>
            <a href="owner-offers.html" class="nav-item">
                <i class="fas fa-percent"></i>
                <span>Offers & Deals</span>
            </a>
            <a href="owner-reviews.html" class="nav-item">
                <i class="fas fa-star"></i>
                <span>Reviews</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="top-bar-left">
                <h1 class="page-title">Menu Management</h1>
                <select id="restaurantSelector" class="form-select" style="max-width: 250px; margin-left: 20px;">
                    <option value="">Select Restaurant...</option>
                </select>
            </div>
            
            <div class="top-bar-actions">
                <button class="btn btn-primary" onclick="openAddItemModal()">
                    <i class="fas fa-plus"></i> Add Menu Item
                </button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="ownerName">Owner Name</span>
                </div>
            </div>
        </div>

        <!-- Menu Content -->
        <div class="dashboard-container">
            <!-- Category Tabs -->
            <div class="category-tabs" id="categoryTabs">
                <button class="category-tab active" data-category="all">All Items</button>
            </div>
            
            <!-- Menu Items Grid -->
            <div class="menu-items-grid" id="menuItemsGrid">
                <div class="empty-state">
                    <i class="fas fa-utensils"></i>
                    <h3>No Menu Items</h3>
                    <p>Select a restaurant and add your first menu item</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Menu Item Modal -->
    <div id="menuItemModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Menu Item</h2>
                <span class="modal-close" onclick="closeMenuItemModal()">&times;</span>
            </div>
            
            <form id="menuItemForm" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" class="form-input" required placeholder="e.g., Margherita Pizza">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemCategory">Category *</label>
                        <input type="text" id="itemCategory" class="form-input" required placeholder="e.g., Pizza" list="categories">
                        <datalist id="categories"></datalist>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemPrice">Base Price (à§³) *</label>
                        <input type="number" id="itemPrice" class="form-input" required min="0" step="0.01" placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemAvailability">Availability *</label>
                        <select id="itemAvailability" class="form-select" required>
                            <option value="Y">Available</option>
                            <option value="N">Not Available</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" class="form-textarea" placeholder="Describe the item"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemImage">Item Image URL</label>
                        <input type="url" id="itemImage" class="form-input" placeholder="https://example.com/image.jpg">
                        <small>Or upload image:</small>
                        <input type="file" id="itemImageFile" accept="image/*" class="form-input" style="margin-top: 5px;">
                    </div>
                    
                    <div class="form-group">
                        <label>Preview</label>
                        <div class="image-preview" id="itemImagePreview">
                            <i class="fas fa-image"></i>
                            <p>No image selected</p>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMenuItemModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="owner-common.js"></script>
    <script src="owner-menu.js"></script>
</body>
</html>
