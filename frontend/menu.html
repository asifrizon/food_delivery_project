<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="fullScreenMenu">

        <div class="restaurant-header">
            <img id="restaurantImage" src="" alt="Restaurant Image">
            <div class="right_header">
                <div class="restaurant_details">
                    <p id="category"></p>
                    <h2 id="restaurantNameHeader"></h2>
                    <h4 id="rating"></h4>
                    <p id="delivery_time"></p>
                </div>
                <div class="search-bar-container">
                    <i>Looking for a food?</i>
                    <div class="search-bar-wrapper">
                <input type="text" id="searchBar" placeholder="Search food items...">
                <i class="fas fa-search"></i> <!-- Search icon inside the search bar -->
            </div>
                </div>
            </div>
            <button class="close" onclick="closeMenu()"><i>back</i></button>

        </div>
        <div class="deals">
            <h3 id="deals_header">Available Deals</h3>
            <div class="deals_card" id="deals_grid"></div>
        </div>
        <h2 id="menu">Menu</h2>
        <div id="foodGrid" class="food-grid">
            <!-- Menu items will be dynamically added here -->
        </div>
    </div>

    <script src="menu.js"></script>
</body>

</html>
